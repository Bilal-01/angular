<div class="container border border-light py-4">
    <button (click) = "onToggleDisplay()">
        Display details
    </button>

    <p *ngIf="display" class="my-2">
        Secret password = tuna
    </p>

    <p *ngFor="let click of clicks; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{large: i >= 4}"
    >{{ click }}</p>
</div>
